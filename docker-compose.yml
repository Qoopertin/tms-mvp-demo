version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tms_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - tms
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-tms_db}
      - DB_USERNAME=${DB_USERNAME:-tms_user}
      - DB_PASSWORD=${DB_PASSWORD:-secret}

  nginx:
    image: nginx:alpine
    container_name: tms_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tms
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: tms_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-tms_db}
      MYSQL_USER: ${DB_USERNAME:-tms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secret}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - tms

networks:
  tms:
    driver: bridge

volumes:
  mysql_data:
    driver: local
